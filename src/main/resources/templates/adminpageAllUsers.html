<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand font-weight-bold"  th:text="${thisUser.getLogin()}"></a>
    <a class="navbar-brand "> with roles: </a>
    <a class="navbar-brand" th:text="${thisUser.getRoles()}"></a>
    <div class="navbar-left">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<main>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-1 bg-white"
                 style="padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">

                <!--навигация слева-->
                <ul class="nav nav-pills flex-column">
                    <div>
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab">Admin</a>
                        </li>
                    </div >
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/adminuser">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 bg-light"
                 style="padding-top: 20px;
                        height: 100vh">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="Admin">
                        <h2 class="h2">Admin panel</h2>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#UsersTable">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="UsersTable">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body text-center">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getName()}"></td>
                                                <td th:text="${user.getLastName()}"></td>
                                                <td th:text="${user.getAge()}"></td>
                                                <td th:text="${user.getLogin()}"></td>
                                                <td th:utext="${#strings.arrayJoin(user.getAuthorities(), ' ')}"></td>
                                                <td>
                                                    <a class="btn btn-info" role="button" data-toggle="modal" data-target="#modalEdit" th:attrappend="data-target=${user.id}">Edit</a>
                                                    <!--модальное окно редактирования-->
                                                    <div class="modal fade" id="modalEdit" th:attrappend="id=${user.id}"
                                                         tabindex="-1" role="dialog"
                                                         aria-labelledby="TitleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Edit
                                                                        user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal"
                                                                            aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body text-center">
                                                                    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${thisUser}">
                                                                        <div class="row">
                                                                            <div class="form-group col-xs-12">
                                                                                <div class="control-group required">
                                                                                    <label for="id" class="font-weight-bold">ID</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12"type="text" id="id" th:value="*{id}">
                                                                                    </div>
                                                                                    <label for="name" class="font-weight-bold">First Name</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="name" th:value="*{name}" >
                                                                                    </div>
                                                                                    <label for="lastname" class="font-weight-bold">Last Name</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="lastname" th:value="*{lastName}">
                                                                                    </div>
                                                                                    <label for="age" class="font-weight-bold">Age</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="age" th:value="*{age}">
                                                                                    </div>
                                                                                    <label for="login" class="font-weight-bold">Login</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="login" th:value="*{login}">
                                                                                    </div>
                                                                                    </div>
                                                                                    <label for="password" class="font-weight-bold">Password</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="password">
                                                                                    </div>
                                                                                    <div class="controls">
                                                                                        <label for="login1" class="font-weight-bold">Role</label>
                                                                                        <br>
                                                                                        <select multiple required size="6">
                                                                                            <div  th:each="role : ${allRoles}">
                                                                                                <option th:text="${role.getName()}" th:value="${role.getName()}"/>
                                                                                            </div>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                                <button type="submit" class="btn btn-primary">Ok</button>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </td>
                                                <td>
                                                    <a class="btn btn-danger" role="button" data-toggle="modal" data-target="#modalDelete" th:attrappend="data-target=${user.id}">Delete</a>
                                                    <!--модальное окно удаления-->
                                                    <div class="modal fade" id="modalDelete" th:attrappend="id=${user.id}"
                                                         tabindex="-1" role="dialog"
                                                         aria-labelledby="TitleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Delete user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal"
                                                                            aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body offset-sm-4 text-center">
                                                                    <form th:action="@{/admin/{id}/deleteUser(id=${user.getId()})}" th:object="${user}">
                                                                        <div class="row">
                                                                            <div class="form-group col-xs-12">
                                                                                <div class="control-group required">
                                                                                    <label for="id1" class="font-weight-bold">ID</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12"type="text" id="id1" th:value="*{id}"disabled>
                                                                                    </div>
                                                                                    <label for="name1" class="font-weight-bold">First Name</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="name1" th:value="*{name}" disabled>
                                                                                    </div>
                                                                                    <label for="lastname1" class="font-weight-bold">Last Name</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="lastname1" th:value="*{lastName}" disabled>
                                                                                    </div>
                                                                                    <label for="age1" class="font-weight-bold">Age</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="age1" th:value="*{age}" disabled>
                                                                                    </div>
                                                                                    <label for="login1" class="font-weight-bold">Login</label>
                                                                                    <div class="controls">
                                                                                        <input class="form-control col-xs-12" type="text" id="login1" th:value="*{login}" disabled>
                                                                                    </div>

                                                                                    <div class="controls">
                                                                                        <label for="login1" class="font-weight-bold">Role</label>
                                                                                        <br>
                                                                                        <select multiple required size="6" disabled>
                                                                                            <div  th:each="role : ${user.getRoles()}">
                                                                                                <option th:text="${role.getName()}" th:value="${role.getName()}"/>
                                                                                            </div>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                                        <div class="modal-footer">
                                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                            <button type="submit" class="btn btn-primary">Delete</button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="NewUser">
                                <div class="form-group col-xs-12">
                                    <div class="control-group required">
                                        <div class="card">
                                            <h5 class="card-header">Add new user</h5>
                                            <div class="card-body text-center">
                                                <div class="form justify-content-center mx-auto col-md-3">
                                                    <form th:method="POST" th:action="@{/admin/createuser}" th:object="${userNew}">
                                                        <label for="nameAdd" class="font-weight-bold">First Name</label>
                                                        <div class="controls">
                                                            <input class="form-control col-xs-12" type="text" id="nameAdd" th:id="name" >
                                                        </div>
                                                        <label for="lastnameAdd" class="font-weight-bold">Last Name</label>
                                                        <div class="controls">
                                                            <input class="form-control col-xs-12" type="text" id="lastnameAdd" th:id="lastName">
                                                        </div>
                                                        <label for="ageAdd" class="font-weight-bold">Age</label>
                                                        <div class="controls">
                                                            <input class="form-control col-xs-12" type="text" id="ageAdd" th:id="age">
                                                        </div>
                                                        <label for="loginAdd" class="font-weight-bold">Login</label>
                                                        <div class="controls">
                                                            <input class="form-control col-xs-12" type="text" id="loginAdd" th:id="login">
                                                        </div>
                                                        <label for="passwordAdd" class="font-weight-bold">Password</label>
                                                        <div class="controls">
                                                            <input class="form-control col-xs-12" type="text" id="passwordAdd" th:id="password">
                                                        </div>
                                                        <div class="controls">
                                                            <label for="login1" class="font-weight-bold">Role</label>
                                                            <br>
                                                            <select multiple required size="6">
                                                                <div  th:each="role : ${allRoles}">
                                                                    <option th:text="${role.getName()}" th:value="${role.getName()}"/>
                                                                </div>
                                                            </select>
                                                        </div>
                                                        <button type="submit" class="btn btn-success">Add new user</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>
</html>
