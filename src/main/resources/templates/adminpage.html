<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 bg-white"
                 style="padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">

                <!--навигация слева-->
                <ul class="nav nav-pills flex-column">
                    <div sec:authorize="hasAuthority('ROLE_USER')">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="/user/thisuser">User</a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#Admin">Admin</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 bg-light"
                 style="padding-top: 20px;
                        height: 100vh">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="Admin">
                        <h2 class="h2">Admin panel</h2>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#UsersTable">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="UsersTable">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body text-center">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getName()}"></td>
                                                <td th:text="${user.getLastName()}"></td>
                                                <td th:text="${user.getAge()}"></td>
                                                <td th:text="${user.getLogin()}"></td>
                                                <td th:utext="${#strings.arrayJoin(user.getAuthorities(), ' ')}"></td>
                                                <td>
                                                    <a class="btn btn-info" role="button"
                                                       data-toggle="modal"
                                                       data-target="#modalEdit"
                                                       th:attrappend="data-target=${user.id}"
                                                    >Edit</a>

                                                    <!--модальное окно редактирования-->
                                                    <div class="modal fade" id="modalEdit" th:attrappend="id=${user.id}"
                                                         tabindex="-1" role="dialog"
                                                         aria-labelledby="TitleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Edit
                                                                        user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal"
                                                                            aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body text-center">



                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </td>
                                                <td>
                                                    <a class="btn btn-danger" role="button"
                                                       data-toggle="modal"
                                                       data-target="#modalDelete"
                                                       th:attrappend="data-target=${user.id}"
                                                    >Delete</a>
                                                    <!--модальное окно удаления-->
                                                    <div class="modal fade" id="modalDelete" th:attrappend="id=${user.id}"
                                                         tabindex="-1" role="dialog"
                                                         aria-labelledby="TitleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Delete
                                                                        user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal"
                                                                            aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body text-center">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="NewUser">
                                <div class="card">
                                    <h5 class="card-header">Add new user</h5>
                                    <div class="card-body text-center">
                                        <div class="form justify-content-center mx-auto col-md-3">
                                            <form th:action="@{admin/add}"
                                                  th:object="${userNew}"
                                                  method="post">
                                                <fieldset>
                                                    <!--<legend>Данные пользователя</legend>-->
                                                    <p>
                                                        <label th:for="firsName">First name
                                                            <input type="text"
                                                                   name="firstName"
                                                                   th:id="firstName">
                                                        </label>
                                                        <br/>
                                                        <label th:for="lastName">Last name
                                                            <input type="text"
                                                                   name="lastName"
                                                                   th:id="lastName">
                                                        </label>
                                                        <br/>
                                                        <label th:for="age">Age
                                                            <input type="text"
                                                                   name="age"
                                                                   th:id="age">
                                                        </label>
                                                        <br/>
                                                        <label th:for="email">Почтовый ящик
                                                            <input type="text"
                                                                   name="email"
                                                                   th:id="email">
                                                        </label>
                                                        <br/>
                                                        <label th:for="password">Password
                                                            <input type="text"
                                                                   name="password"
                                                                   th:id="password">
                                                        </label>
                                                        <br/>
                                                        <label>
                                                            <input type="checkbox"
                                                                   name="roleAdmin"
                                                                   th:value="ADMIN"
                                                                   th:text="Администратор">
                                                        </label>
                                                        <label>
                                                            <input type="checkbox"
                                                                   name="roleVIP"
                                                                   th:value="VIP"
                                                                   th:text="Вип">
                                                        </label>
                                                    </p>
                                                </fieldset>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
