<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
Изменить пользователя:

<br/>
<br/>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Изменить имя</label>
    <input type="hidden" th:field="*{id}" id="id">
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <br/>
    <label for="lastname">Изменить фамилию</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <br/>
    <label for="age">Изменить возраст</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <br/>
    <label for="login">Изменить логин</label>
    <input type="text" th:field="*{login}" id="login">
    <br/>
    <br/>
    <label for="password">Изменить пароль</label>
    <input type="text" th:field="*{password}" id="password">
    <br/>
    <br/>
    <legend>_________________________________________________________________________________</legend>
    <legend>Выберите роли для пользователя (отсутствие выбора означает оставить старые права)</legend>
    <br/>
    <div  th:each="role : ${user.getRoles()}">
        <label>
            <input type="checkbox" name="roles" th:value="${role.getName()}" th:text="${role.getName()}">
        </label>
    </div>
    <br/>
    <br/>
    <input type="submit" value=" Ok ">
</form>
<br/>
</td>
<a button th:href="@{/}"> Выход </a>
</td>
</body>
</html>
